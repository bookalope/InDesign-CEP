<!DOCTYPE html>
<html lang="en" class="spectrum--medium">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/spectrum/spectrum-core.css"/>
  <link rel="stylesheet" href="css/spectrum/spectrum-dark.css" id="hostTheme" data-theme="dark"/>
  <link rel="stylesheet" href="css/bookalope-core.css"/>
  <link rel="stylesheet" href="css/bookalope-dark.css"/>
  <style id="hostStyle"></style>
</head>
<body class="spectrum">
  <div class="panel">
    <div class="panel__body">
      <div class="panel__body-inner">

        <!-- Both, Upload panel and Update panel require the Bookalope token field. -->
        <div class="spectrum-Form">
          <div class="spectrum-Form-item">
            <label for="input-bookalope-token" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">
              API Token
              <svg class="spectrum-Icon spectrum-UIIcon-Asterisk spectrum-FieldLabel-requiredIcon" focusable="false">
                <use xlink:href="#icon-Asterisk"></use>
              </svg>
            </label>
            <div class="spectrum-Form-itemField">
              <input type="text" name="input-bookalope-token" id="input-bookalope-token" class="spectrum-Textfield">
            </div>
          </div>
          <div class="spectrum-Form-item">
            <label for="input-bookalope-beta" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Use Beta version</label>
            <div class="spectrum-Form-itemField">
              <label class="spectrum-Checkbox" for="input-bookalope-beta">
                <input type="checkbox" name="input-bookalope-beta" id="input-bookalope-beta" class="spectrum-Checkbox-input">
                <span class="spectrum-Checkbox-box">
                  <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                    <use xlink:href="#icon-CheckmarkSmall"/>
                  </svg>
                </span>
              </label>
            </div>
          </div>
        </div>

        <hr class="spectrum-Rule spectrum-Rule--small">

        <!-- Upload panel: select a file and upload it to the Bookalope server. -->
        <div id="bookalope-upload" class="hidden">
          <div class="spectrum-Form">
            <div class="spectrum-Form-item">
              <label for="input-file" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">
                Document
                <svg class="spectrum-Icon spectrum-UIIcon-Asterisk spectrum-FieldLabel-requiredIcon" focusable="false">
                  <use xlink:href="#icon-Asterisk"></use>
                </svg>
              </label>
              <div class="spectrum-Form-itemField">
                <div class="file__wrapper spectrum-Dropdown">
                  <label class="file__btn spectrum-Dropdown-trigger" for="input-file">
                    <input type="file" name="input-book-file" id="input-file" class="file__input spectrum-Dropdown-input" aria-invalid="false" placeholder="Choose File">
                    <svg class="spectrum-Icon spectrum-Icon--sizeS spectrum-Dropdown-icon" focusable="false">
                      <use xlink:href="#icon-Attach"/>
                    </svg>
                    <span class="file__label spectrum-Dropdown-label is-placeholder">Choose File</span>
                    <svg class="spectrum-Icon spectrum-Icon--sizeS spectrum-UIIcon-Alert" focusable="false">
                      <use xlink:href="#icon-AlertMedium"></use>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <hr class="spectrum-Rule spectrum-Rule--small"/>

          <div class="spectrum-Form">
            <div class="spectrum-Form-item">
              <label for="input-book-name" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">
                Book title
                <svg class="spectrum-Icon spectrum-UIIcon-Asterisk spectrum-FieldLabel-requiredIcon" focusable="false">
                  <use xlink:href="#icon-Asterisk"></use>
                </svg>
              </label>
              <div class="spectrum-Form-itemField">
                <input type="text" name="input-book-name" id="input-book-name" placeholder="E.g. War and Peace" class="spectrum-Textfield">
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-author" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Author</label>
              <div class="spectrum-Form-itemField">
                <input type="text" name="input-book-author" id="input-book-author" placeholder="E.g. John Doe" class="spectrum-Textfield">
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-language" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Language</label>
              <div class="spectrum-Form-itemField">
                <select id="input-book-language" name="input-book-language" data-placeholder="Choose Language" class="spectrum-Textfield spectrum-Dropdown-select">
                  <option value="en-US" selected>English (United States)</option>
                </select>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-copyright" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Copyright</label>
              <div class="spectrum-Form-itemField">
                <input type="text" name="input-book-copyright" id="input-book-copyright" placeholder="E.g. John Doe" class="spectrum-Textfield">
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-pubdate" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Publishing date</label>
              <div class="spectrum-Form-itemField">
                <div aria-disabled="false" aria-invalid="false" class=" spectrum-Datepicker" aria-readonly="false" aria-required="false" aria-haspopup="true">
                  <input type="date" name="input-book-pubdate" id="input-book-pubdate" class="spectrum-Textfield spectrum-Datefield" aria-invalid="false" placeholder="E.g. 16/01/2019">
                  <svg class="spectrum-Icon spectrum-Icon--sizeS spectrum-Datepicker-Icon" focusable="false">
                    <use xlink:href="#icon-Datepicker"/>
                  </svg>
                </div>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-isbn" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">ISBN</label>
              <div class="spectrum-Form-itemField">
                <input type="text" name="input-book-isbn" id="input-book-isbn" class="spectrum-Textfield" placeholder="000-0-00-000000-0">
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-publisher" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Publisher</label>
              <div class="spectrum-Form-itemField">
                <input type="text" name="input-book-publisher" id="input-book-publisher" placeholder="E.g. Best Publisher Inc." class="spectrum-Textfield">
              </div>
            </div>
          </div>

          <hr class="spectrum-Rule spectrum-Rule--small"/>

          <div class="spectrum-Form spectrum-Form--small">
            <div class="spectrum-Form-item">
              <label for="input-book-version" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Full version (paid)</label>
              <div class="spectrum-Form-itemField">
                <label class="spectrum-Checkbox" for="input-book-version">
                  <input type="checkbox" name="input-book-version" id="input-book-version" class="spectrum-Checkbox-input">
                  <span class="spectrum-Checkbox-box">
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                      <use xlink:href="#icon-CheckmarkSmall"/>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-autoclean" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Automatic cleanup</label>
              <div class="spectrum-Form-itemField">
                <label class="spectrum-Checkbox" for="input-book-autoclean">
                  <input type="checkbox" name="input-book-autoclean" id="input-book-autoclean" checked="true" class="spectrum-Checkbox-input" disabled>
                  <span class="spectrum-Checkbox-box">
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                      <use xlink:href="#icon-CheckmarkSmall"/>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-highlight-issues" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Highlight issues</label>
              <div class="spectrum-Form-itemField">
                <label class="spectrum-Checkbox" for="input-book-highlight-issues">
                  <input type="checkbox" name="input-book-highlight-issues" id="input-book-highlight-issues" class="spectrum-Checkbox-input" disabled>
                  <span class="spectrum-Checkbox-box">
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                      <use xlink:href="#icon-CheckmarkSmall"/>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-skip-structure" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Skip structure analysis</label>
              <div class="spectrum-Form-itemField">
                <label class="spectrum-Checkbox" for="input-book-skip-structure">
                  <input type="checkbox" name="input-book-skip-structure" id="input-book-skip-structure" class="spectrum-Checkbox-input" disabled>
                  <span class="spectrum-Checkbox-box">
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                      <use xlink:href="#icon-CheckmarkSmall"/>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="form__nav">
            <button class="spectrum-Button spectrum-Button--cta" id="button-send">
              <span class="spectrum-Button-label">Upload and convert</span>
            </button>
          </div>
        </div>

        <!-- Update or Download panel: download converted files, or update/refresh the local document from the Bookalope server. -->
        <div id="bookalope-update" class="hidden">
          <div class="form__nav">
            <button class="spectrum-Button spectrum-Button--cta" id="button-refresh">
              <span class="spectrum-Button-label">Refresh from server</span>
            </button>
          </div>

          <hr class="spectrum-Rule spectrum-Rule--small"/>

          <div class="form__text">
            <p class="spectrum-Body4">Edit this document in&#8194;
              <a href="#" id="a-bookalope" class="spectrum-Link">
                <svg class="spectrum-Icon spectrum-Icon--sizeXS" focusable="false">
                  <use xlink:href="#icon-LinkOut"/>
                </svg>
                Bookalope
              </a>
            </p>
          </div>
          <div class="spectrum-Form spectrum-Form--small">
            <div class="spectrum-Form-item">
              <label for="input-book-download" class="spectrum-Form-itemLabel spectrum-FieldLabel--left">Download as</label>
              <div class="spectrum-Form-itemField">
                <div class="spectrum-FieldGroup spectrum-FieldGroup--horizontal">
                  <select id="input-book-download" name="input-book-download" data-placeholder="Choose Format" class="spectrum-Textfield spectrum-Dropdown-select">
                    <option value="epub3" selected>Ebook</option>
                    <option value="mobi">Ebook (Kindle)</option>
                    <option value="pdf">Print PDF</option>
                    <option data-divider="true"></option>
                    <option value="docbook">DocBook XML</option>
                    <option value="htmlbook">HTMLBook XML</option>
                  </select>
                  <button class="spectrum-Button spectrum-Button--small spectrum-Button--primary spectrum-FieldGroup-Button" id="button-download">
                    Download
                  </button>
                </div>
              </div>
            </div>
            <div class="spectrum-Form-item">
              <label for="input-book-download-version" class="spectrum-Form-itemLabel spectrum-FieldLabel--left for-checkbox">Full version (paid)</label>
              <div class="spectrum-Form-itemField">
                <label class="spectrum-Checkbox" for="input-book-download-version">
                  <input type="checkbox" name="input-book-download-version" id="input-book-download-version" class="spectrum-Checkbox-input">
                  <span class="spectrum-Checkbox-box">
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false">
                      <use xlink:href="#icon-CheckmarkSmall"/>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- The status footer at the bottom of both panels. -->
    <div class="panel__footer spectrum hostBgd">
      <hr class="panel__footer-rule spectrum-Rule spectrum-Rule--medium"/>
      <div id="status-message-box" class="panel__footer-status spectrum-StatusLight spectrum-StatusLight--celery"></div>
    </div>
  </div>

  <!-- Spinner atop of everything to indicate that the Bookalope server is busy noodling. -->
  <div id="spinner" class="spinner__wrapper hidden">
    <div class="spinner spectrum-CircleLoader spectrum-CircleLoader--indeterminate">
      <div class="spectrum-CircleLoader-track"></div>
      <div class="spectrum-CircleLoader-fills">
        <div class="spectrum-CircleLoader-fillMask1">
          <div class="spectrum-CircleLoader-fillSubMask1">
            <div class="spectrum-CircleLoader-fill"></div>
          </div>
        </div>
        <div class="spectrum-CircleLoader-fillMask2">
          <div class="spectrum-CircleLoader-fillSubMask2">
            <div class="spectrum-CircleLoader-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- https://github.com/Adobe-CEP/CEP-Resources/ -->
  <script src="js/CEP/AgoraLib-7.0.0.js"></script>
  <script src="js/CEP/CSInterface-9.2.0.js"></script>
  <script src="js/CEP/Vulcan-9.2.0.js"></script>

  <!-- https://github.com/adobe/loadIcons -->
  <script src="js/uses/loadIcons.js"></script>

  <!-- https://github.com/jenstroeger/Bookalope -->
  <script src="js/uses/BookalopeClient.js"></script>

  <!-- And Bookalope's own script. -->
  <script src="js/bookalope.js"></script>

</body>
</html>
